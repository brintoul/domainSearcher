<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      height: 200px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    select {
            width: 100%;
            padding: 8px;
            border-radius: 4px; /* Optional: Add rounded corners */
            appearance: none;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #autocomplete-list {
        position: absolute;
        border: 1px solid #ccc;
        max-height: 150px;
        overflow-y: auto;
        background: white;
    }
    .autocomplete-item {
        padding: 5px;
        cursor: pointer;
    }
    .autocomplete-item:hover {
        background: #ddd;
    }
  </style>
</head>
<body>
  <p id="selected-text">Loading...</p>
  <h3>Enter a domain to search:</h3>
  <input type="text" id="search" placeholder="Start typing...">
  <div id="autocomplete-list"></div>
  <button id="search-btn">Search</button>
  <script src="script.js"></script>
</body>
</html>
